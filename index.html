<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="shortcut icon" href="weather-icon.png" />
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <div id="weather-background">
        <div class="wrapper">
            <div class="weather-text">
                <h1 class="title">Weather</h1>
                <form id="form" action="#">
                    <input type="text" name="location" id="location" placeholder="Show me the weather in...">
                    <input type="submit" id="submit" value="Search">
                </form>
            </div>
            <div class="response"></div>
            <div class="current-weather hidden">
                <table>
                    <tr>
                        <td rowspan="3" colspan="2" class="temperature">75&#176;F</td>
                        <td>Precipitation: 10%</td>
                    </tr>
                    <tr>
                        <td>Humidity: 78%</td>
                    </tr>
                    <tr>
                        <td>Wind: 5mph</td>
                    </tr>
                </table>
            </div>
            <div class="forecast hidden">
                <h2>5 day forecast:</h2>
                <table>
                    <tr class="heading">
                        <td class="heading-cell">Time</td>
                        <td class="heading-cell">Icon</td>
                        <td class="heading-cell">Description</td>
                        <td class="heading-cell">Temp</td>
                        <td class="heading-cell">Precip</td>
                        <td class="heading-cell">Humidity</td>
                        <td class="heading-cell">Wind</td>
                    </tr>
                    <tr>
                        <td class="time-cell">
                            <span class="time">1:00 PM</span>
                            <br>
                            <span class="date">WED</span>
                        </td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>    
                        <td>7</td>    
                    </tr>
                    <tr>
                        <td class="time-cell">
                            <span class="time">7:00 AM</span>
                            <br>
                            <span class="date">THURS</span>
                        </td>
                        <td>8</td>
                        <td>9</td>
                        <td>10</td>
                        <td>11</td>
                        <td>12</td>    
                        <td>13</td>    
                    </tr>
                </table>
            </div>        
        </div>
    </body>
</html>
