<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="shortcut icon" href="weather-icon.png" />
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="js/weatherApi.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <div id="weather-background">
        <div class="wrapper">
            <div class="weather-text">
                <h1 class="title">Weather</h1>
                <form id="form" action="#">
                    <input type="text" name="location" id="location" placeholder="Show me the weather in...">
                    <input type="submit" id="submit" value="Search">
                </form>
            </div>
            <div class="response">
                <h3 class="location"></h3>
                <h2 class="weather"></h2>
            </div>
            <div class="current-weather hidden">
                <table>
                    <tr>
                        <td rowspan="3" colspan="2" class="temperature"><span id="temp-value"></span></td>
                        <td class="humidity">Humidity:<span id="humidity-value"></span>%</td>
                    </tr>
                    <tr>
                        <td class="pressure">Air Pressure:<span id="pressure-value"></span>psa</td>        
                    </tr>
                    <tr>
                        <td class="wind-speed">Wind:<span id="wind-speed-value"></span>mph</td>        
                    </tr>
                </table>
            </div>
            <div class="forecast hidden">
                <h2>5 day forecast:</h2>
            </div>        
        </div>
    </body>
</html>
