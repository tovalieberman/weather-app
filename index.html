<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="shortcut icon" href="weather-icon.png" />
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <div id="weather-background">
        <div class="wrapper">
            <div class="weather-text">
                <h1 class="title">Weather app</h1>
                <form id="form" action="#">
                    <label for="location">Enter city:</label>
                    <input type="text" name="location" id="location">
                    <input type="submit" id="submit">
                </form>
                <div class="response"></div>        
            </div>
            <div class="current-weather hidden">
                <table>
                    <tr>
                        <td rowspan="3" colspan="2" class="temperature">75&#176;F</td>
                        <td>Precipitation: 10%</td>
                    </tr>
                    <tr>
                        <td>Humidity: 78%</td>
                    </tr>
                    <tr>
                        <td>Wind: 5mph</td>
                    </tr>
                </table>
            </div>
            <div class="forecast hidden">
                <h2>5 day forecast:</h2>
            </div>        
        </div>
    </body>
</html>
